    <h4>Published in IEEE Transactions on Cognitive Communications and Networking</h4>
    <p>This paper addresses the critical challenge of adapting Large Language Models to specialized domains, specifically 5G telecommunications technology. The work presents <strong>5G INSTRUCT Forge</strong>, an innovative data engineering pipeline that transforms complex 3GPP Technical Specifications into structured datasets optimized for LLM fine-tuning.</p>
    
