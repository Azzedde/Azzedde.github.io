    <h4>Research Innovation</h4>
    <p>The work addresses fundamental limitations of PPO including single-policy convergence issues and suboptimal exploration strategies. The proposed <strong>Automatic Curriculum Learning framework</strong> dynamically adapts task complexity based on agent performance, eliminating the need for manual curriculum design while maintaining learning efficiency.</p>
    
    <h4>Technical Framework</h4>
    <p>The Teacher-Student paradigm employs sophisticated algorithms including Online, Naive, Window, and Sampling approaches. The Teacher monitors Student performance in real-time, selecting optimal tasks through progressive learning strategies while counteracting knowledge forgetting through strategic task reintroduction.</p>
    
    <h4>Experimental Results</h4>
    <p>Comprehensive evaluation on the Rubik's Cube environment using Jumanji framework demonstrated that both Curriculum Learning and Automatic Curriculum Learning significantly outperformed standard PPO. The AutoCL approach achieved comparable performance to manually designed curricula while providing autonomous adaptation capabilities.</p>
    
    <h4>Collaborative Research</h4>
    <p>This work was conducted in collaboration with Kamel Brouthen, Amir Almamma, and Massinissa Aboud under the <strong>School of AI Algiers Research Camp</strong> initiative, promoting research excellence among students and advancing the field of automated curriculum design in reinforcement learning.</p>

